name: test
on:
  pull_request:
    branches:
      - '**'
  workflow_call:
    inputs:
      check-service-test:
        required: false
        default: false
        type: boolean

jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      id: setup-go
      with:
        go-version-file: "go.mod"
    - name: Download Go modules
      shell: bash
      if: ${{ steps.setup-go.outputs.cache-hit != 'true' }}
      run: go mod download
    - name: test
      run: make all
      env:
        PATH: $HOME/go/bin:$PATH
